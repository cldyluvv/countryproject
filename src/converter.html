<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="icon" href="static/globe.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="fetchapi.js"></script> 
    <script src="bookmark.js"></script>
</head>
<body>
    <header>
        <h1>GeoSphere Pro <img src="static/globe.png"></h1>
    </header>
    <main>
        <button class="back-to-home" onclick="goBackHome2()"><i class="fa fa-arrow-left"></i> Back</button>
        <h2>Currency Converter</h2>
        <div class="converter-box">
            <div>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount"></div>
            <div>
                <label for="fromCurrency">From Currency:</label>
                <select id="fromCurrency"><!-- Populate this dropdown with currency options --></select></div>
            <div><label for="toCurrency">To Currency:</label><select id="toCurrency">
                <!-- Populate this dropdown with currency options --></select></div>
            <button class="currency-converter" onclick="convertAndDisplay()">Convert</button>
            <div id="convertedResult"></div>
        </div>        
    </main>
    <footer>
        <p>&copy; 2024 GeoSphere Pro. All rights reserved.</p>
    </footer>
</body>
</html>
